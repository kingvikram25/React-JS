<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link href="./style.css" rel="styleSheet" />
  </head>
  <body>
    <div class="header-container search-header">
      <div class="header">
        <link
          href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap"
          rel="stylesheet" />
        <a href="./index.html" style="text-decoration: none">
          <li class="main-head">TMDB</li>
        </a>
        <li>Movies</li>
        <li>TV Shows</li>
        <li>People</li>
        <li>More</li>
      </div>

      <div class="header1">
        <strong>+</strong>
        <li>EN</li>
        <li>Profile</li>
        <li>Search</li>
      </div>
    </div>

    <div id="search-result">
      <div class="search-sortList">
        <h1 class="header-search">Search Results</h1>
        <div class="search-data contain">
          <div
            onclick="handleClickSearchRender('movie', this)"
            id="mv"
            class="select-search">
            Movies
          </div>

          <div
            onclick="handleClickSearchRender('tv' , this)"
            id="tv"
            class="select-search">
            TV Shows
          </div>
          <div
            onclick="handleClickSearchRender('company', this)"
            id="cp"
            class="select-search">
            Compnies
          </div>
          <div
            onclick="handleClickSearchRender('keyword', this)"
            id="kw"
            class="select-search">
            Keywods
          </div>
          <div
            onclick="handleClickSearchRender('collection', this)"
            id="cl"
            class="select-search">
            Collection
          </div>
          <div
            onclick="handleClickSearchRender('person', this)"
            id="pl"
            class="select-search">
            People
          </div>
        </div>
      </div>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
