<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB With JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap"
      rel="stylesheet" />
    <link href="./style.css" rel="styleSheet" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <li class="main-head">TMDB</li>
        <li>Movies</li>
        <li>TV Shows</li>
        <li>People</li>
        <li>More</li>
      </div>

      <div class="header1">
        <strong>+</strong>
        <li>EN</li>
        <li>Profile</li>
        <li>Search</li>
      </div>
    </div>

    <div class="main-container">
      <div class="conatin-data">
        <hi class="head1">
          <strong class="bold-wel"> Welcome. </strong>
          <br />
          Millions of movies, TV shows and people to discover. Explore now.
        </hi>

        <div class="serch-icon">
          <label>
            <input
              id="input-text"
              type="text"
              placeholder="Search for a movie,tv show,person... " />
          </label>
          <input id="input-search" type="submit" value="Search" />
        </div>
      </div>

      <div class="column1">
        <div class="trend-container">
          <div class="trend-head1">Trending</div>
          <div class="anchor-select">
            <div
              onclick="fetchData(`${mainBase}/3/trending/movie/day?language=en-US`, 'trending-movie', this)"
              class="trend-head2 hg-btn">
              Today
            </div>
            <div
              onclick="fetchData(`${mainBase}/3/trending/movie/week?language=en-US`, 'trending-movie', this)"
              class="trend-head2 hg-btn">
              This Week
            </div>
          </div>
        </div>
      </div>

      <div id="trending-movie"></div>

      <div class="column1">
        <div class="trend-container">
          <div class="trend-head1">What's Popular</div>
          <div class="anchor-select">
            <div
              onclick="fetchData(`${mainBase}/3/movie/popular?language=en-US&page=1`, 'popular', this)"
              class="trend-head2 hg-btn">
              Streaming
            </div>
            <div
              onclick="fetchData(`${mainBase}/3/tv/popular?language=en-US&page=1`, 'popular', this)"
              class="trend-head2 hg-btn">
              On Tv
            </div>
          </div>
        </div>
      </div>

      <div id="popular"></div>

      <div class="column1">
        <div class="trend-container">
          <div class="trend-head1">Upcoming</div>
          <div class="anchor-select">
            <div
              onclick="fetchData(`${mainBase}/3/movie/upcoming?language=en-US&page=1`, 'upcoming', this)"
              class="trend-head2 hg-btn">
              Movies
            </div>
            <div
              onclick="fetchData(`${mainBase}/3/tv/airing_today?language=en-US`, 'upcoming', this)"
              class="trend-head2 hg-btn">
              TV
            </div>
          </div>
        </div>
      </div>

      <div id="upcoming"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
